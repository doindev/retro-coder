# PostgreSQL Database Configuration (Disabled by default)
# External database server for production deployments

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:autocoder}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:autocoder}
    password: ${POSTGRES_PASSWORD:changeme}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

autocoder:
  database:
    type: postgresql
    enabled: false  # Disabled by default
