# H2 Database Configuration (Disabled by default)
# Single embedded database for all projects

spring:
  datasource:
    url: jdbc:h2:file:${user.home}/.autocoder/autocoder;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: autocoder
    password: autocoder

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false  # Localhost only

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

autocoder:
  database:
    type: h2
    enabled: false  # Disabled by default
