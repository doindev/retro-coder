# SQLite Database Configuration (Default)
# Each project has its own features.db file
# Registry database is stored at ~/.retro-coder/registry.db

spring:
  datasource:
    # Registry database URL (for project registry)
    url: jdbc:sqlite:${user.home}/eclipse-workspace/retro-coder/registry.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        # SQLite-specific settings
        jdbc:
          time_zone: UTC

retrocoder:
  database:
    type: sqlite
    enabled: true
