# Test profile configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: false

retrocoder:
  database:
    type: h2
    registry-path: ${java.io.tmpdir}/retrocoder-test/registry.db

  claude:
    default-mode: CLI_WRAPPER
    cli-command: echo

  security:
    localhost-only: false

logging:
  level:
    root: WARN
    org.me.retrocoder: DEBUG
